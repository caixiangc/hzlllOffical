<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{ margin:0; padding:0;}
		.box{ width: 100%; height: 450px; background: #000;overflow:hidden; text-align:center;}
		img{max-width:100%; max-height:100%;}   /* 如果 max-width ,max-height都设置100%的话 那么 他会在不使图片变形的情况下，，已最小的宽度或者高度为上限 ，来限制整个图片的比例（适合放在商品详情的那一栏或者其他） */
	</style>
</head>
<body>
	<div class="box">
	  <img src="img/1.jpg" alt="">
	</div>
</body>
</html>
